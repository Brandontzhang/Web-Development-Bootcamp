<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- metadata (information for programmer) goes into head -->
        <title>My First Page</title>
    </head>
    <body>
        <h1>This is my first tag</h1>
        <h2>Smaller heading...</h2>
        <h3>Even smaller heading...</h3>

        <p>Paragraph, <strong>block type</strong> element for <em>text</em></p>

        <!-- ordered list -->
        <ol>
            <li>Red</li>
            <li>Orange</li>
            <li>
                Yellow
                <ul>
                    <li>Banana</li>
                </ul>
            </li>
        </ol>

        <!-- unordered list -->
        <ul>
            <li>Red</li>
            <li>Orange</li>
            <li>Yellow</li>
        </ul>
    </body>
</html>
