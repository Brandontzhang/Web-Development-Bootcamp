<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Register</h1>

        <form action="index.html" method="post">




            <div>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" value="" required>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" value="" required>
            </div>
            <div>
                <label for="Male">Male</label>
                <input type="radio" name="Gender" id="Male" value="" >
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="Female" value="">
                <label for="Other">Other</label>
                <input type="radio" name="Gender" id="Other" value="">
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="email" name="email" id="Email" value="" required>
                <label for="Password">Password</label>
                <input type="password" name="password" id="password" value="" required>
            </div>
            <label for="Birthday">Birthday</label>
            <div id="Birthday">
                <select name="Month" placeholder="Month">
                    <option value="">Jan</option>
                    <<option value="">Feb</option>
                </select>
                <select name="Day" placeholder="Day">
                    <option value="">1</option>
                    <<option value="">2</option>
                </select>
                <select name="Year" placeholder="Year">
                    <option value="">2019</option>
                    <<option value="">2020</option>
                </select>
            </div>
            <div>
                <label for="TAndC">I agree to the terms and conditions</label>
                <input type="CheckBox" id="TAndC" required>
            </div>
            <input type="submit">
        </form>
    </body>
</html>
